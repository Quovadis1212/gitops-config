apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: contoso-app-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Quovadis1212/gitops-config.git
    targetRevision: main
    path: contoso-app
    helm:
      valueFiles:
        - environments/prod/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: contoso-app-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
