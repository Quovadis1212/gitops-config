apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: argocd-metrics
  namespace: contoso-monitoring
  labels:
    release: contoso-monitoring
    monitoring: enabled
spec:
  namespaceSelector:
    matchNames:
      - argocd
  selector:
    matchExpressions:
      - { key: app.kubernetes.io/name, operator: In,
          values: ["argocd-server","argocd-repo-server","argocd-application-controller"] }
  endpoints:
    - port: metrics
      scheme: http
      interval: 30s
      scrapeTimeout: 10s
