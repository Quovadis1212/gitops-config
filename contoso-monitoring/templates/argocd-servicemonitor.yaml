apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: argocd-metrics
  namespace: contoso-monitoring
  labels:
    release: contoso-monitoring
    monitoring: enabled
spec:
  namespaceSelector:
    matchNames:
      - argocd
  selector:
    matchLabels:
      app.kubernetes.io/part-of: argocd
  endpoints:
    - port: metrics
      scheme: http
      interval: 30s
      scrapeTimeout: 10s
